let posts = [

        "title" : "Title 1",

    }
]

function addPost(birşey){
    setTimeout(function(){
        posts.push({"title" : "Title 3",
        "body" : "Body 3"})
        birşey();
    },3000);
}

function getAllpost(){
    setTimeout(function(){
        let output = "<ul>";
        posts.forEach((i) => {
            output += `<li>${i.title} - ${i.body}</li>`;            
        });
        output +="</ul>";
        document.getElementById("output").innerHTML = output;
    },2000);
}
